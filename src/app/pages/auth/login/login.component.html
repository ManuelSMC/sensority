<div class="login-wrapper">
  <div class="bg-gradient"></div>
  <div class="login-card card">
    <div class="brand">Sensority</div>
    <h2>Bienvenido</h2>
    <p class="subtitle">Accede para visualizar el panel</p>

    <div class="form">
      <div class="field-group">
        <span class="pi pi-envelope icon"></span>
        <input pInputText type="email" [(ngModel)]="email" placeholder="Correo electrónico" class="field" />
      </div>
      <div class="field-group">
        <span class="pi pi-lock icon"></span>
        <input pPassword [feedback]="false" [(ngModel)]="password" placeholder="Contraseña" class="field" />
      </div>
      <div class="error" *ngIf="error">{{ error }}</div>
      <button type="button" class="btn-primary" (click)="onLogin()">
        <span class="pi pi-sign-in"></span>
        <span>Iniciar sesión</span>
      </button>
    </div>

    <p class="hint">Usuarios demo: admin&#64;sensity.io / Admin123! | operador&#64;sensity.io / Operador123!</p>
  </div>
</div>

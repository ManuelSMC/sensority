<div class="login-wrapper">
  <div class="bg-gradient"></div>
  <div class="login-card card">
    <div class="brand">Sensority</div>
    <h2>Bienvenido</h2>
    <p class="subtitle">Accede para visualizar el panel</p>

    <div class="form">
      <div class="field-group">
        <span class="pi pi-envelope icon"></span>
        <input pInputText type="email" placeholder="Correo electrónico" class="field" />
      </div>
      <div class="field-group">
        <span class="pi pi-lock icon"></span>
        <input pPassword [feedback]="false" placeholder="Contraseña" class="field" />
      </div>
      <button
        pButton
        type="button"
        label="Iniciar sesión"
        icon="pi pi-sign-in"
        [size]="'large'"
        [rounded]="true"
        severity="primary"
        [raised]="true"
        class="action"
        [style]="{ background: 'linear-gradient(180deg, #6d79ff, #5b66e8)', borderColor: 'var(--accent)', color: '#fff' }"
        (click)="onLogin()"
      ></button>
    </div>

    <p class="hint">Login demostrativo — te llevaremos al panel inmediatamente.</p>
  </div>
</div>
